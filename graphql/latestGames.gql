query latestGamesQuery {
  gameCollection(limit: 12, order: [sys_firstPublishedAt_DESC]) {
    items {
      sys {
        firstPublishedAt
      }
      title
      system {
        slug
        shortName
      }
      digital
      slug
      region
      cover {
        thumbnail: url(transform: { width: 400 })
        load: url(transform: { width: 100, quality: 5 })
        title
      }
    }
  }
}
