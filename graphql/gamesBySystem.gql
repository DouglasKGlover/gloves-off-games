query gamesBySystemQuery($system: String!) {
  gameCollection(
    limit: 999
    where: { system: { slug: $system } }
    order: [title_ASC]
  ) {
    items {
      sys {
        id
      }
      title
      slug
      playedStatus
      system {
        slug
      }
      region
      cover {
        thumbnail: url(transform: { width: 400, format: WEBP })
        title
      }
    }
  }
}
