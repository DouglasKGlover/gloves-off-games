query statistics {
  games: gameCollection {
    total
  }
  gamesBeaten: gameCollection(where: { playedStatus: "Beaten" }) {
    total
  }
  gamesCompleted: gameCollection(where: { playedStatus: "Completed" }) {
    total
  }
  systems: systemCollection(order: [title_ASC]) {
    total
    items {
      title
      shortName
      linkedFrom {
        gameCollection {
          total
        }
      }
    }
  }
}
